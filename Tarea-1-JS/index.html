<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Bills Inventory</title>
  <link href="https://fonts.googleapis.com/css?family=Anton|Nanum+Gothic" rel="stylesheet">
</head>
<body>
  <h1>Bills Inventory-JS</h1>
  <section class="section_form">
    <form action="#" id="formulario">
      <label for="name"> Name</label>
      <input type="text" id="name" placeholder="Name">
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Amount" min="0">
      <label for="date">Date</label>
      <input type="date" id="date" placeholder="Date">
      <label for="type">Type</label>
      <select id="type" id="type">
        <option value="A">Bill A</option>
        <option value="B">Bill B</option>
        <option value="C">Bill C</option>
      </select>
      <input type="reset" id="reset" value="Reset">
      <input type="submit" id="save"  value="Save">
    </form>
  </section>
  <div class="table">
    <table class="table" id="form_information">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="bill_general">
      </tbody>
    </table>
  </div>
  <div class="bill_summatory">
    <span class="totalA" id="a" >Total A</span> 
    <br>   
    <span class="totalB" id="b">Total B</span>    
    <br>
    <span class="totalC" id="c" >Total C</span>
  </div>
<script src="script.js"></script>
</body>
</html>
